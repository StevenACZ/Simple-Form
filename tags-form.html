<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./styles/main.css">

  <title>Formulario</title>
</head>
<body>
  <div class="main">
    <section class="login__container">

      <h2 tabindex="0">Iniciar sesión</h2>
      <!--login__container--form-->
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Corre" aria-label="Correo" required minlength="10" maxlength="40">
        <input class="input" type="password" placeholder="Contraseña" aria-label="Contraseña" required>
        <button class="button">Iniciar sesión</button>

        <div class="login__container--remember-me">
          <label for="">
            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>

      </form>
      
      <section class="login__container--social-media">
        <div>
          <a href="">
            <img src="../images/google-icon.png" alt="Google">
            Iniciar sesión con Google
          </a>
        </div>

        <div>
          <a href="">
            <img src="../images/twitter-icon.png" alt="Twitter">
            Iniciar sesión con Twitter
          </a>
        </div>
      </section>
      
      <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
    </section>
  </div>
</body>
</html>
